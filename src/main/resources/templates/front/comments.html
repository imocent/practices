<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('做题吧 - 首页')"></head>
<body>
<th:block th:include="include :: f_header"></th:block>
<div class="layui-container layui-fluid">
    <div class="layui-row layui-card">
        <div class="layui-card-body layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-search comments-icon-search"></i>
                <input type="text" name="search" placeholder="请输入标题" class="layui-input" style="padding-left: 30px;">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm comments-search">×</button>
            </div>
        </div>
    </div>
    <div class="layui-row layui-card">
        <div class="layui-col-xs12" style="padding: 15px 0; border-bottom: 1px solid #eee;" th:each="comment : ${comments}">
            <div class="layui-col-xs1">
                <img src="/images/logo.png" alt="头像" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
            <div class="layui-col-xs8">
                <div style="font-weight: bold;" th:text="${comment.username}">用户名</div>
                <div style="color: #999; font-size: 12px;" th:text="${#dates.format(comment.ctime, 'yyyy-MM-dd HH:mm:ss')}">留言时间</div>
                <div style="color: #666; font-size: 12px; margin-top: 5px;" th:text="${comment.content}">内容</div>
            </div>
            <div class="layui-col-xs3" style="text-align: right;">
                <button class="layui-btn layui-btn-sm layui-btn-normal">✓ 收藏</button>
                <button class="layui-btn layui-btn-sm">✓ 点赞</button>
            </div>
        </div>
    </div>
    <div class="layui-row layui-card">
        <!-- 分页 -->
        <div id="pagination" class="laytable-cell-space layui-fluid"></div>
    </div>
</div>
<!-- 底部信息 -->
<th:block th:include="include :: f_footer"></th:block>
<script>
    layui.use(['jquery', 'form', 'laypage'], function ($, form) {
        layPage('pagination', "[[${count}]]");

        document.querySelectorAll('.layui-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.textContent.includes('已收藏')) {
                    this.classList.remove('layui-btn-primary');
                    this.classList.add('layui-btn-normal');
                    this.innerHTML = '✓ 已收藏';
                } else {
                    this.classList.remove('layui-btn-normal');
                    this.classList.add('layui-btn-primary');
                    this.innerHTML = '已收藏';
                }
            });
        });
    });
</script>
</body>
</html>
