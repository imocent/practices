<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('做题吧 - 留言')"></head>
<body class="layui-layout">
<th:block th:include="include :: main_head"></th:block>
<div id="LAY_MAIN" class="layui-container">
    <div class="search-section">
        <form lay-filter="searchForm" class="layui-card layui-form">
            <div class="layui-card-body">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-xs12 layui-col-sm10 layui-col-md10">
                        <i class="layui-icon layui-icon-search index-icon-search"></i>
                        <input type="text" name="content" th:value="${content}" class="layui-input index-input" placeholder="请输入留言..."/>
                        <button type="button" id="resetBtn" class="layui-btn layui-btn-primary layui-btn-sm index-search">×</button>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm2 layui-col-md2">
                        <button class="layui-btn layui-btn-fluid layui-bg-purple" id="search" lay-submit lay-filter="search">
                            <i class="layui-icon">&#xe615; 搜索</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs12 comments-info" th:each="comment : ${comments}">
            <div class="layui-col-md1 layui-col-sm1 layui-col-xs2  laytable-cell-space">
                <img src="/images/logo.png" alt="头像" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
            <div class="layui-col-md10 layui-col-sm10 layui-col-xs6">
                <div class="layui-col-md2">
                    <div style="font-weight: bold;" th:text="${comment.username}">用户名</div>
                    <div style="color: #999; font-size: 12px;" th:text="${#dates.format(comment.ctime, 'yyyy-MM-dd HH:mm:ss')}">留言时间</div>
                </div>
                <div class="layui-col-md10" th:text="${comment.content}">内容</div>
            </div>
            <div class="layui-col-md1 layui-col-sm1 layui-col-xs4 layui-btn-container layui-table-pagebar">
                <button class="layui-btn layui-btn-xs layui-btn-primary layui-border-green" th:data-id="${comment.id}"
                        th:text="${likes == null ?false: likes.get(comment.id)} ? '已点赞' : '点赞'">点赞
                </button>
            </div>
        </div>
        <div id="pagination" class="laytable-cell-space layui-fluid"></div>
    </div>
</div>
<th:block th:include="include :: main_foot"></th:block>
<script>
    layui.use(['jquery', 'form'], function ($, form) {
        layPage('pagination', "[[${count}]]", "[[${page}]]");

        $('#resetBtn').on('click', function () {
            form.val('searchForm', {"content": ""});
            form.render();
        });

        form.on('submit(search)', function (obj) {
            window.location.href = "/comments?" + $.param(obj.field);
        });

        document.querySelectorAll('.layui-btn-container.layui-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (this.textContent.includes('已收藏')) {
                    this.classList.remove('layui-btn-primary');
                    this.classList.add('layui-btn-normal');
                    this.innerHTML = '✓ 已收藏';
                } else {
                    this.classList.remove('layui-btn-normal');
                    this.classList.add('layui-btn-primary');
                    this.innerHTML = '已收藏';
                }
            });
        });
    });
</script>
</body>
</html>
