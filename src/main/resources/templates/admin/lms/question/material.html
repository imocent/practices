<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${bean?.id}"/>
        <div class="layui-form-item">
            <label for="uuid" class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" id="uuid" placeholder="请输入名称，例如：状态标识" name="uuid" th:value="${bean?.uuid}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label"><span class="yadmin-red">*</span>标题</label>
            <div class="layui-input-block">
                <input type="text" id="title" placeholder="请输入标题" name="title" th:value="${bean?.title}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="content" class="layui-form-label">其它信息：</label>
            <div class="layui-input-block">
                <textarea id="content" name="content" placeholder="" class="layui-textarea" th:text="${bean?.content}"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="notes" class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="notes" placeholder="请输入备注" name="notes" th:value="${bean?.notes}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer', 'layEditor'], function ($, form, layer, editor) {
        editor.init({
            elem: '#content',
            uploadUrl: 'https://upload-z1.qiniup.com',
            videoUploadUrl : 'https://upload-z1.qiniup.com',
            videoUploadSize: '102400',
            uploadSize: '',
            style: 'fangge',
        });

        form.on('submit(submit-form)', function (obj) {
            $.post('/admin/lms/question/material/save', obj.field, function (data) {
                advices(data, parent);
            }, 'json').fail(function (event) {
                toError(event);
            });
        });
    });
</script>
</body>
</html>
