<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${bean?.id}"/>
        <div class="layui-form-item">
            <label for="dTree" class="layui-form-label"><span class="yadmin-red">*</span>上级名称</label>
            <div class="layui-input-block">
                <ul id="dTree" class="dtree" data-id="-1" data-value="选择上级名称"></ul>
                <input type="hidden" id="pid" name="pid" th:value="${bean?.pid}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="yadmin-red">*</span>名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" placeholder="请输入名称" name="name" th:value="${bean?.name}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="levels" class="layui-form-label">层级</label>
            <div class="layui-input-block">
                <input type="text" id="levels" name="levels" lay-affix="number" placeholder="层级时长"
                       step="1" min="1" max="200" th:value="${bean?.levels}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${bean?.sort}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常" checked/>
                <input type="radio" name="enabled" value="false" title="冻结"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'dtree'], function ($, form, dtree) {
        $('input:radio[name=enabled][value="[[${bean?.enabled}]]"]').prop('checked', true);
        form.render('radio');

        dtree.on("node('dTree')", function (obj) {
            let typeDom = $('#pid');
            if (typeDom.val() === obj.param.nodeId) {
                typeDom.val('');
                $("input[dtree-id='pid']").val('请选择');
            } else {
                typeDom.val(obj.param.nodeId)
            }
        });

        dtree.renderSelect({
            elem: "#dTree",
            url: "/admin/subject/tree",
            done: function (data, obj, first) {
                if (first) {
                    dtree.dataInit("dTree", $('#pid').val());
                    dtree.selectVal("dTree");
                }
            }
        });

        form.on('submit(submit-form)', function (obj) {
            $.post('/admin/lms/exam/subject/save', obj.field, function (data) {
                advices(data, parent);
            }, 'json').fail(function (event) {
                toError(event);
            });
        });
    });
</script>
</body>
</html>
