<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('登录')"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
<body th:style="|background-image: url('@{/images/loginbg.jpg}');|">
<div class="lay-user-login-top lay-user-display-show" id="lay-user-login" style="display: none;">
    <div class="lay-user-login-main">
        <div class="lay-user-login-box lay-user-login-header">
            <h2>管理系统</h2>
            <p>登录</p>
        </div>
        <form class="lay-user-login-box lay-user-login-body layui-form" th:action="@{/login}" method="post">
            <div class="layui-form-item">
                <label class="lay-user-login-icon layui-icon layui-icon-username" for="lay-login-username"></label>
                <input type="text" name="username" id="lay-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="lay-user-login-icon layui-icon layui-icon-password" for="lay-login-password"></label>
                <input type="password" name="password" id="lay-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" th:if="${captchaOnOff}">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="lay-user-login-icon layui-icon layui-icon-vercode" for="lay-login-captcha"></label>
                        <input type="text" name="captcha" id="lay-login-captcha" lay-verify="required" placeholder="验证码" class="layui-input"/>
                    </div>
                    <div class="layui-col-xs5">
                        <img th:src="@{/captcha}" class="lay-user-login-codeimg" id="lay-get-captcha"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <input type="checkbox" name="remember" value="on" lay-skin="primary" class="lay-fff" title="记住密码"/>
                    </div>
                    <div class="layui-col-xs5">
                        <a href="logon.html" lay-skin="primary">用户注册</a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="lay_login_submit">登 入</button>
                <input type="hidden" id="tips" th:value="${tips}"/>
            </div>
        </form>
    </div>
</div>
<script>
    document.querySelector("#lay-get-captcha").addEventListener("click", function () {
        this.src = "/captcha?p=" + Math.random();
    });
    layui.use(['jquery', 'form', 'layer'], function ($, form, layer) {
        if (top.location != self.location) top.location = self.location;
        document.onkeydown = function (e) { // 回车提交表单
            var theEvent = window.event || e;
            var code = theEvent.keyCode || theEvent.which;
            if (code == 13) {
                $("#LAY-submit").trigger("click");
            }
        }
        //提交
        form.on('submit(lay_login_submit)', function (data) {
            form.verify({
                pass: [/^[\S]{5,12}$/, '密码必须5到12位，且不能出现空格']
            });
        });
        var errorMsg = $("#tips").val();
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5});
        }
    });
</script>
</body>
</html>
