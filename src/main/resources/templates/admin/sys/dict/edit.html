<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('字典编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${dict?.id}" />
        <div class="layui-form-item">
            <label for="dicTree" class="layui-form-label"><span class="yadmin-red">*</span>上级名称</label>
            <div class="layui-input-block">
                <ul id="dicTree" class="dtree" data-id="-1" data-value="选择上级名称"></ul>
                <input type="hidden" id="pid" name="pid" th:value="${dict?.pid}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="yadmin-red">*</span>字典名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" placeholder="请输入名称，例如：状态标识" name="name" th:value="${dict?.name}" lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label for="code" class="layui-form-label"><span class="yadmin-red">*</span>类型编码</label>
            <div class="layui-input-block">
                <input type="text" id="code" placeholder="请输入字典类型编码，例如：STATUS" name="code" th:value="${dict?.code}" lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">系统字典</label>
            <div class="layui-input-block">
                <input type="radio" id="sign" name="sign" value="Y" title="是" />
                <input type="radio" name="sign" value="N" title="否" checked />
            </div>
        </div>
        <div class="layui-form-item">
            <label for="notes" class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="notes" placeholder="请输入备注" name="notes" th:value="${dict?.notes}" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${dict?.sort}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'dtree', 'form', 'layer'], function ($, dtree, form, layer) {
    dtree.on("node('dicTree')", function (obj) {
        let typeDom = $('#pid');
        if (typeDom.val() === obj.param.nodeId) {
            typeDom.val('');
            $("input[dtree-id='pid']").val('请选择');
        } else {
            typeDom.val(obj.param.nodeId)
        }
    });
    
    dtree.renderSelect({
        elem: "#dicTree",
        url: "/admin/dict/tree",
        done: function (data, obj, first) {
            if (first) {
                dtree.dataInit("dicTree", $('#pid').val());
                dtree.selectVal("dicTree");
            }
            $('input:radio[name=sign][value="[[${dept?.sign}]]"]').prop("checked", true);
            form.render('radio');
        }
    });
    
    form.on('submit(submit-form)', function (obj) {
        $.ajax({
            type: "POST",
            url: '/admin/dict/save',
            data: obj.field,
            dataType: 'json',
            cache: false,
            success: function (data) {
                advices(data, parent);
            },
            error: function (event) {
                toError(event);
            }
        });
    });
});
</script>
</body>
</html>
