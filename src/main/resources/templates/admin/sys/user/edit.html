<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('用户编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${user?.id}"/>
        <div class="layui-form-item">
            <label for="deptTree" class="layui-form-label"><span class="yadmin-red">*</span>部门</label>
            <div class="layui-input-block">
                <ul id="deptTree" class="dtree" data-id="0" data-value="请选择"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="account" class="layui-form-label"><span class="yadmin-red">*</span>账号名称</label>
            <div class="layui-input-block">
                <input type="text" id="account" placeholder="请输入账号名" name="username" th:value="${user?.username}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="yadmin-red">*</span>用户名</label>
            <div class="layui-input-block">
                <input type="text" id="name" placeholder="请输入用户名" name="name" th:value="${user?.name}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <!-- 编辑时不显示密码框 -->
        <div class="layui-form-item" th:if="${user} ? false : true">
            <label for="password" class="layui-form-label"><span class="yadmin-red">*</span>用户密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="desc" class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" id="desc" placeholder="说点什么..." name="notes" th:value="${user?.notes}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'dtree', 'form', 'layer', 'laydate'], function ($, dtree, form, layer, laydate) {
        laydate.render({
            elem: '#birthday', type: 'date', format: 'yyyy-MM-dd'
        });

        dtree.on("node('deptTree')", function (obj) {
            let typeDom = $('#deptId');
            if (typeDom.val() === obj.param.nodeId) {
                typeDom.val('');
                $("input[dtree-id='deptTree']").val('请选择');
            } else {
                typeDom.val(obj.param.nodeId)
            }
        });

        dtree.renderSelect({
            elem: "#deptTree",
            url: "/admin/dept/tree",
            done: function (data, obj, first) {
                if (first) {
                    dtree.dataInit("deptTree", $('#deptId').val());
                    dtree.selectVal("deptTree");
                }
                $('input:radio[name=enabled][value="[[${user?.enabled}]]"]').prop("checked", true);
                form.render('radio');
            }
        });

        form.on('submit(submit-form)', function (obj) {
            $.post('/admin/user/save', obj.field, function (data) {
                advices(data, parent);
            }, 'json').fail(function (event) {
                toError(event);
            });
        });
    });
</script>
</body>
</html>
