<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: head('菜单列表')"></head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="yadmin-body animated fadeIn">
            <script type="text/html" id="toolbar">
                <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
                    <i class="layui-icon layui-icon-addition">新增</i>
                </button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
                    <i class="layui-icon layui-icon-delete" title="删除">删除</i>
                </button>
            </script>
            <table class="layui-hide" id="table-list"></table>
            <script type="text/html" id="statusTpl">
                <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" {{d.enabled?"checked":""}}>
            </script>
            <script type="text/html" id="column-toolbar">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
                    <i class="layui-icon layui-icon-edit" title="编辑">编辑</i>
                </button>
            </script>
        </div>
    </div>
</div>
<script th:inline="none">
    layui.use(['form', 'treeTable', 'layer'], function (form, treeTable, layer) {
        treeTable.render({
            id: 'test',
            elem: '#table-list',
            method: 'post',
            url: '/admin/res/list',
            tree: {
                customName: {pid: 'pid'},
                data: {isSimpleData: true},
                view: {initExpandLevel: 2}
            },
            smartReloadModel: true,
            height: 'full-160',
            page: false,
            toolbar: '#toolbar',
            cols: [ [
                {type: 'checkbox'},
                {type: "numbers", title: '序号', minWidth: 80, templet: function(index){return index+1;}},
                {field: 'name', title: '名称', minWidth: 100},
                {field: 'url', title: '请求地址', minWidth: 100},
                {field: 'sort', title: '排序', width: 30},
                {field: 'levels', title: '层级', width: 30},
                {field: 'ismenu', title: '类型', width: 30, templet: function (res) { return res.ismenu == "Y" ? "目录" : "菜单";}},
                {field: 'enabled', title: '状态', align: 'center', templet: "#statusTpl", width: 100},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#column-toolbar', width: 100}
            ] ],
            done: function (res, curr, count) {
                treeTable.expandNode('test', {index: 0, expandFlag: true});
            }
        });

        treeTable.on('toolbar', function (obj) {
            if (obj.event === 'add') {
                editView("/admin/res/edit", "添加菜单");
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么?', function (index) {
                    let selectData = table.checkStatus('menu');
                    if (selectData.length > 0) {
                        let idsArray = [];
                        for (let i = 0; i < selectData.length; i++) {
                            idsArray.push(selectData[i].id);
                        }
                        let ids = idsArray.toString();
                        deleteReq(ids, '/admin/res/del')
                        layer.close(index);
                    }
                });
            }
        });

        form.on('switch(status)', function (obj) {
            modifyReq('/admin/res/setState', {id: obj.value}, false);
        });

        treeTable.on('tool', function (obj) {
            let data = obj.data, event = obj.event;
            if (event === 'edit') {
                editView("/admin/res/edit?id=" + data.id, "编辑菜单");
            }
        });
    });
</script>
</body>
</html>
